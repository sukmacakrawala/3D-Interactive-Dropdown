<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Battery Level CSS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="battery-wrapper">
      <div class="battery-case">
        <div id="battery-level" class="battery-level"></div>
      </div>
      <div id="percentage-text" class="percentage">100%</div>
      <input type="range" id="battery-slider" min="0" max="100" value="100">
  </body>
  <script src="script.js"></script>
</html>
